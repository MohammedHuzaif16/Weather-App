<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="head"><h1>Weather App</h1></div>
        <div class="searchbox">
            <i class="fa-solid fa-location"></i>
            <input type="text" placeholder="enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="images/error.jpg" alt="!not found">
            <p>Invalid location :| </p>
        </div>

        <div class="weather-box">
            <img src="" >
            <p class="temperature"></p>
            <p class="condition"></p>
        </div>
        <div class="weather">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>        
        </div>
    </div>


    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigign="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
